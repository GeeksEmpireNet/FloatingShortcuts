apply plugin: 'com.android.library'

android {

    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}